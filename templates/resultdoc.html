<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Processed License Card</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 font-sans text-gray-800 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex space-x-6 text-sm sm:text-base text-gray-700 font-medium">
        <a href="/" class="hover:text-black transition">Home</a>
        <a href="/doc" class="hover:text-black transition">Doc Scanner</a>
        <a href="/table" class="hover:text-black transition">Table Scan</a>
        <a href="/bank" class="hover:text-black transition">Bank Card</a>
      </div>
      <div id="currentTime" class="text-sm bg-green-500 text-white px-3 py-1 rounded shadow"></div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="pt-28 px-4 pb-12 max-w-3xl mx-auto w-full">
    <div class="bg-white border border-gray-200 shadow-md rounded-lg p-6 space-y-6">

      <!-- Back Button -->
      <div>
        <button onclick="history.back()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-md text-sm font-medium">
          ‚Üê Back
        </button>
      </div>

      <!-- Toggle Button -->
      <div class="text-center">
        <button id="togglePreview" class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-5 py-2 rounded transition">
          Toggle Image Preview
        </button>
      </div>

      <!-- Image Preview -->
      <div id="imageContainer" class="hidden text-center">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Image:</label>
        <img id="image-preview" src="#" alt="Image Preview" class="mx-auto border rounded max-w-xs max-h-64 object-contain shadow" />
      </div>

      <!-- Form Content -->
      <form action="#" method="POST" id="resultForm">
        <div class="mb-4">
          <label for="completeResult" class="block text-sm font-medium text-gray-700 mb-2">Complete Result:</label>
          <textarea id="completeResult" name="completeResult" rows="10"
            class="w-full border border-gray-300 rounded-md p-3 bg-gray-50 text-sm resize-none focus:outline-none focus:ring-2 focus:ring-blue-500">
{{ result }}
          </textarea>
        </div>

        <!-- Download Button -->
        <div class="text-center">
          <a id="downloadLink" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded shadow transition" download="output.csv">
            Download CSV
          </a>
        </div>

        <button type="submit" class="hidden"></button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 text-sm text-gray-500">
    License Card Processor &copy; 2025
  </footer>

  <!-- JavaScript -->
  <script>
    // Display current time
    const currentTimeElement = document.getElementById('currentTime');
    function updateTime() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      currentTimeElement.textContent = `${h}:${m}:${s}`;
    }
    updateTime();
    setInterval(updateTime, 1000);

    // Toggle image preview
    document.getElementById('togglePreview').addEventListener('click', () => {
      document.getElementById('imageContainer').classList.toggle('hidden');
    });

    // Load image from localStorage
    const storedImage = localStorage.getItem('uploadedImage');
    if (storedImage) {
      document.getElementById('image-preview').src = storedImage;
    }

    // Setup CSV download
    document.getElementById('downloadLink').addEventListener('click', function () {
      const text = document.getElementById('completeResult').value;
      const blob = new Blob([text], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      this.href = url;
    });
  </script>
</body>
</html>
