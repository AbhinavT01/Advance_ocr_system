<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabular Data Uploader</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow fixed top-0 left-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <!-- Navigation Links -->
      <div class="flex space-x-6 text-sm sm:text-base font-medium text-gray-700">
        <a href="/" class="hover:text-black transition">Home</a>
        <a href="/doc" class="hover:text-black transition">Doc Scanner</a>
        <a href="/table" class="hover:text-black transition">Table Scan</a>
        <a href="/bank" class="hover:text-black transition">Bank Card</a>
      </div>
      <!-- Clock -->
      <div id="currentTime" class="text-sm bg-green-500 text-white px-3 py-1 rounded shadow"></div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="pt-28 px-4 pb-16 max-w-xl mx-auto w-full">
    <div class="bg-white rounded-lg shadow-md p-8 space-y-6 border border-gray-200">
      <h1 class="text-2xl font-bold text-center">Tabular Data Uploader</h1>

      <!-- Upload Form -->
      <form action="/uploadtable" method="post" enctype="multipart/form-data" id="uploadForm" class="space-y-6">
        
        <!-- File Upload Area -->
        <label for="fileInput" class="block border-2 border-dashed border-blue-400 p-6 rounded-md text-gray-600 hover:bg-blue-50 cursor-pointer text-center transition">
          <i class="fas fa-folder-open mr-2"></i> Choose Tabular Data Image
          <input type="file" name="file" id="fileInput" accept="image/*" required class="hidden">
        </label>

        <!-- Image Preview -->
        <div id="imagePreviewContainer" class="hidden">
          <h3 class="text-md font-semibold text-gray-700 mb-2 text-center">Preview</h3>
          <div class="max-h-96 overflow-hidden rounded border shadow">
            <img id="imagePreview" src="#" alt="Preview" class="w-full object-contain" />
          </div>
        </div>

        <!-- Upload Button -->
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition">
          <i class="fas fa-upload mr-2"></i> Upload
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 text-sm text-gray-500 mt-auto">
    OCR &copy; 2024
  </footer>

  <!-- JavaScript -->
  <script>
    // Image Preview
    const fileInput = document.getElementById('fileInput');
    const imagePreview = document.getElementById('imagePreview');
    const imagePreviewContainer = document.getElementById('imagePreviewContainer');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imagePreview.src = e.target.result;
          imagePreviewContainer.classList.remove('hidden');
          localStorage.setItem('uploadedImage', e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    // Live Clock
    const currentTimeElement = document.getElementById('currentTime');
    function updateTime() {
      const now = new Date();
      currentTimeElement.textContent = now.toLocaleTimeString('en-GB');
    }
    updateTime();
    setInterval(updateTime, 1000);
  </script>

</body>
</html>
