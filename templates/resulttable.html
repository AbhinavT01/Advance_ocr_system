<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabular Data Processed</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 font-sans text-gray-800 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex space-x-6 text-sm sm:text-base text-gray-700 font-medium">
        <a href="/" class="hover:text-black transition">Home</a>
        <a href="/doc" class="hover:text-black transition">Doc Scanner</a>
        <a href="/table" class="hover:text-black transition">Table Scan</a>
        <a href="/bank" class="hover:text-black transition">Bank Card</a>
      </div>
      <div id="currentTime" class="text-sm bg-green-500 text-white px-3 py-1 rounded shadow"></div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="pt-28 px-4 pb-12 max-w-2xl mx-auto w-full">
    <div class="bg-white border border-gray-200 shadow-md rounded-lg p-6 space-y-6">

      <!-- Back Button -->
      <div>
        <button onclick="history.back()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-md text-sm font-medium">
          ‚Üê Back
        </button>
      </div>

      <!-- Toggle Image Preview Button -->
      <div class="text-center">
        <button id="togglePreview" class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-5 py-2 rounded transition">
          Toggle Image Preview
        </button>
      </div>

      <!-- Image Preview Section -->
      <div id="imageContainer" class="hidden text-center">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Image Preview:</label>
        <img id="image-preview" src="#" alt="Image Preview"
             class="mx-auto border rounded max-w-xs max-h-64 object-contain shadow" />
      </div>

      <!-- Download Button -->
      <div class="text-center">
        <a id="downloadLink"
           href="{{ csv_url }}"
           download="output.csv"
           class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded shadow transition">
          Download CSV
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 text-sm text-gray-500 mt-auto">
    OCR &copy; 2024
  </footer>

  <!-- JavaScript -->
  <script>
    // Show current time
    const currentTimeElement = document.getElementById('currentTime');
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('en-GB');
      currentTimeElement.textContent = timeString;
    }
    updateTime();
    setInterval(updateTime, 1000);

    // Toggle image preview
    const toggleButton = document.getElementById('togglePreview');
    const imageContainer = document.getElementById('imageContainer');
    toggleButton.addEventListener('click', () => {
      imageContainer.classList.toggle('hidden');
    });

    // Load image from localStorage
    const storedImage = localStorage.getItem('uploadedImage');
    if (storedImage) {
      document.getElementById('image-preview').src = storedImage;
    }
  </script>
</body>
</html>
